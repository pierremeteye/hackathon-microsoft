<div id="piano">




<!-- Son aléatoire -->

<button id="button">Play sound</button>

<!-- Bouton reset -->

<button id="reset">Play again</button>

<!-- Première octave -->

<p>Good : <span id="good">0</span></p>
<p>Fail : <span id="fail">0</span></p>

<svg xml:space="preserve" width="161px" height="120">

     Intented to create a keyboard where key widths are
     accurately in position. 
     
     See http://www.mathpages.com/home/kmath043.htm
     for the math.
     
     This keyboard has following properties (x=octave width).
     1. All white keys have equal width in front (W=x/7).
     2. All black keys have equal width (B=x/12).
     3. The narrow part of white keys C, D and E is W - B*2/3
     4. The narrow part of white keys F, G, A, and B is W - B*3/4
     
-->
<!--  White keys   -->
<rect class="test do" style="fill:white;stroke:black" x="0" y="0" width="23" height="120"/>
<rect class="test do" style="fill:white;stroke:black" x="12" y="0" width="23" height="120"/>
<rect class="test dodiese" style="fill:white;stroke:black" x="23" y="0" width="23" height="120"/>
<rect class="test re" style="fill:white;stroke:black" x="46" y="0" width="23" height="120"/>
<rect class="test rediese" style="fill:white;stroke:black" x="69" y="0" width="23" height="120"/>
<rect class="test mi" style="fill:white;stroke:black" x="92" y="0" width="23" height="120"/>
<rect class="test fa" style="fill:white;stroke:black" x="115" y="0" width="23" height="120"/>
<rect class="test fadiese" style="fill:white;stroke:black" x="138" y="0" width="23" height="120"/>
<!--  Black keys (overlap with the white keys)  -->
<rect class="test sol" style="fill:black;stroke:black" x="14.33333" y="0" width="13" height="80"/>
<rect class="test soldiese" style="fill:black;stroke:black" x="41.66666" y="0" width="13" height="80"/>
<rect class="test la" style="fill:black;stroke:black" x="82.25" y="0" width="13" height="80"/>
<rect class="test ladiese" style="fill:black;stroke:black" x="108.25" y="0" width="13" height="80"/>
<rect class="test si" style="fill:black;stroke:black" x="134.75" y="0" width="13" height="80"/>
<rect class="test dofinal" style="fill:white;stroke:black" x="0" y="0" width="23" height="120"/>

</svg>
